<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brother - Моя библиототека</title>
    <link rel="stylesheet" href="css/index.min.css">
    <script src="js/index.min.js" defer></script>
</head>

<body class="body">
	<section class="library">
		<header class="header library__header">
			<div class="container header__container">
				<img class="header__logo" src="img/logo.svg" alt="логотип big Brother" >

				<button class="header__btn-add ">Добавить книгу</button>

				<button class="header__btn header__btn_search" aria-label="Поиск"></button>
			</div>
		</header>

		<div class="container library__titles">
			<h1 class="library__title">Моя библиотека</h1>

			<p class="library__count">3 книги</p>

			<div class="library__fields fields">
				<div class="fields__block">
					<button class="fields__btn fields__btn_sort">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M3 18H9V16H3V18ZM3 6V8H21V6H3ZM3 13H15V11H3V13Z" fill="currentColor"/>
						</svg>
						<span class="fields__text">По рейтингу</span>
					</button>
	
					<ul class="fields__list fields__list_sort">
						<li class="fields__item">
							<button class="fields__button" data-sort="down">от большего</button>
						</li>
						<li class="fields__item">
							<button class="fields__button" data-sort="up">от меньшего</button>
						</li>
					</ul>
				</div>


				<div class="fields__block">
					<button class="fields__btn fields__btn_filter">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M4.24999 5.61C6.26999 8.2 9.99999 13 9.99999 13V19C9.99999 19.55 10.45 20 11 20H13C13.55 20 14 19.55 14 19V13C14 13 17.72 8.2 19.74 5.61C20.25 4.95 19.78 4 18.95 4H5.03999C4.20999 4 3.73999 4.95 4.24999 5.61Z" fill="currentColor"/>
						</svg>
						<span class="fields__text">Фильтр</span>
					</button>
	
					<ul class="fields__list fields__list_filter">
						
					</ul>
				</div>
			</div>
		</div>

		<div class="container library__list-container">
			<h2 class="visually-hidden">Список книг</h2>
			<ul class="library__list">

			</ul>
		</div>

		<footer class="footer library__footer">
			<button class="footer__btn library__btn-add" aria-label="Добавить книгу">
				<svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="22" cy="22" r="22" fill="currentColor"/>
					<rect x="21.34" y="9.01993" width="0.44" height="25.96" fill="#242424" stroke="white" stroke-width="0.44"/>
					<rect x="9.01999" y="21.7799" width="0.44" height="25.96" transform="rotate(-90 9.01999 21.7799)" fill="#242424" stroke="white" stroke-width="0.44"/>
					</svg>
					
			</button>
		</footer>

	</section>
	
	<section class="book hidden">
		<header class="header book__header">
			<div class="container header__container">
				<button class="header__btn header__btn_back book__btn_back" aria-label="Назад"></button>

				<button class="header__btn header__btn_delete" aria-label="Удалить"></button>
			</div>
		</header> 

		<div class="container book__container">
			
		</div>

		<footer class="footer book__footer">
			<button class="footer__btn book__label" >хочу прочитать</button>
		</footer>
	</section>


	<section class="add hidden">
	<h2 class="visually-hidden">Форма для добавления книги в базу данных</h2>	
		<header class="header add__header">
			<div class="container header__container">
				<button class="header__btn header__btn_back add__btn-back" aria-label="Назад"></button>

				<button class="header__btn header__btn_search" aria-label="поиск"></button>
			</div>
		</header>

		<form class="add__form">
			<div class="container add__container">
				<fieldset class="add__fieldset ">
					<legend class="add__title">Название и описание</legend>

					<p class="add__step">шаг 1/3</p>

					<label for="title" class="add__label">Название</label>
					<input type="text" class="add__text" name="title" id="title" required>

					<label for="author" class="add__label">Автор</label>
					<input type="text" class="add__text" name="author" id="author" required>

					<label for="description" class="add__label">Описание</label>
					<textarea class="add__text add__text_area" name="description" id="description" required></textarea>
				</fieldset>
	
				<fieldset class="add__fieldset hidden">
					<legend class="add__title">Обложка</legend>

					<p class="add__step">шаг 2/3</p>

					<div class="upload">
						<p class="upload__title"> Загрузить обложку</p>

						<label  class="upload__label">
							<img class="upload__preview" src="about:blank" alt="превью изображения">

							<input name='image' class="upload__file" type="file" accept="image/*">
						</label>
					</div>
				</fieldset>
	
				<fieldset class="add__fieldset hidden">
					<legend class="add__title">Статус и оценка</legend>

					<p class="add__step">шаг 3/3</p>

					<fieldset class="status ">
						<legend class="add__subtitle " >Выберите статус книги</legend>

						<ul class="status__list">
							<li class="status__item">
								<input class="status__radio" type="radio" name="label" id="wish" value="wish" required>
								<label class="status__label" for="wish">хочу прочитать</label>
							</li>
							<li class="status__item">
								<input class="status__radio" type="radio" name="label" id="ready" value="ready">
								<label class="status__label" for="ready">прочитал</label>
							</li>
							<li class="status__item">
								<input class="status__radio" type="radio" name="label" id="read" value="read">
								<label class="status__label" for="read">читаю</label>
							</li>
							<li class="status__item">
								<input class="status__radio" type="radio" name="label" id="notfinish" value="notfinish">
								<label class="status__label" for="notfinish">не дочитал</label>
							</li>
						</ul>
					</fieldset>

					<fieldset class="star">
						<legend class="add__subtitle ">Поставьте оценку</legend>

						<div class="star__list">
							<input type="radio" class="star__radio" id="star-rating-5" name="rating" value="5" required>
							<label class="star__icon" for="star-rating-5"></label>
							
							<input type="radio" class="star__radio" id="star-rating-4" name="rating" value="4">
							<label class="star__icon" for="star-rating-4"></label>
							
							<input type="radio" class="star__radio" id="star-rating-3" name="rating" value="3">
							<label class="star__icon" for="star-rating-3"></label>
							
							<input type="radio" class="star__radio" id="star-rating-2" name="rating" value="2">
							<label class="star__icon" for="star-rating-2"></label>
							
							<input type="radio" class="star__radio" id="star-rating-1" name="rating" value="1">
							<label class="star__icon" for="star-rating-1"></label>
						</div>
					</fieldset>


				</fieldset>
	
	
				<div class="footer">
					<button type="button" class="footer__btn add__btn">Далее</button>
				</div>
			</div>
		</form>
		
	</section>

	<div class="search ">
		<div class="container search__container">
			<form class=" search__form">
				<label >
					<input class="search__input" type="search" name="searchInput">
				</label>
				<button class="search__button" >
					<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="currentColor"/>
						</svg>
						
				</button>
			</form>
		</div>
	</div>

</body>
</html>
